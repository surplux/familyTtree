<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Family Tree</h1>
  <p>Static site – data saved in your browser (password: admin)</p>
</header>

<main>
  <div class="topbar">
    <div class="tabs">
      <button class="tab active" data-tab="tree">Family Tree</button>
      <button class="tab" data-tab="compare">Compare</button>
      <button class="tab" data-tab="about">About</button>
    </div>

    <div class="admin-bar">
      <button id="loginBtn" class="btn">Admin Login</button>
      <button id="logoutBtn" class="btn secondary" style="display:none;">Logout</button>
      <button id="addBtn" class="btn" style="display:none;">Add Person</button>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="searchbar">
    <input id="searchInput" type="text" placeholder="Search names…" />
    <button id="searchBtn" class="btn" type="button">Search</button>
  </div>
  <div id="searchResults" class="search-results"></div>

  <!-- TREE -->
  <section id="tree" class="active">
    <div id="treeContainer" class="tree"></div>
  </section>

  <!-- COMPARE -->
  <section id="compare" class="compare">
    <h2>Compare Relationship</h2>
    <div class="row">
      <select id="personA"></select>
      <select id="personB"></select>
      <button id="compareBtn" class="btn" type="button">Compare</button>
    </div>
    <div id="compareResult" class="compare-result"></div>
  </section>

  <!-- ABOUT / EXPORT-IMPORT -->
  <section id="about">
    <div class="card">
      <h2>About</h2>
      <p>This standalone HTML app stores data in your browser and can be expanded infinitely.</p>
      <p><b>Admin password:</b> <code>admin</code></p>
      <div class="export-area">
        <button class="btn" id="exportBtn" type="button">Export Data</button>
        <button class="btn" id="importBtn" type="button">Import Data</button>
        <textarea id="dataBox" class="export" placeholder="Paste exported JSON here to import..."></textarea>
      </div>
    </div>
  </section>
</main>

<!-- PERSON MODAL -->
<div id="personModal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true">
    <button class="close" type="button" onclick="closePerson()">✖</button>
    <div id="personDetails"></div>
  </div>
</div>

<!-- EDIT MODAL -->
<div id="editModal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true">
    <button class="close" type="button" onclick="closeEdit()">✖</button>
    <h3 id="editTitle">Add Person</h3>
    <div id="editForm"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
